slack_enable_logging: true

# The dynamodb table to store OAuth access data
slack_table_name: LearningAuth

slack_learning_table_name: LearningData

# The path used to post Slack events to
slack_event_path: slack

# The path used to install the Slack App
slack_install_path: slack

# The path to redirect to after an install
slack_install_redirect: "<enter-your-oauth-redirect-url-here>"            

# Verification token
slack_verification_token: "<enter-your-slack-app-verification-token-here>"            

# Space delimited scopes
slack_client_scopes: "bot commands incoming-webhook chat:write:bot chat:write:user"

# Client ID - quotes required
slack_client_id: "<enter-your-slack-app-client-id-here>"            

# Client Secret - quotes required
slack_client_secret: "<enter-your-slack-app-client-secret-here>"            